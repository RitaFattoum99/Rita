<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript</title>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            //Start Count Function
            let counter = 0;
            function count() {
                counter++;
                document.querySelector("#count").innerHTML = counter;
            }
            document.querySelector("#btnCount").onclick = count;
            //End Count Function

            //Start Change h1 innerHTML Function
            document.querySelector("#btnChange").onclick = () => {
                let change = document.querySelector("#h1Hello");
                if (change.innerHTML === "Hello") {
                    change.innerHTML = "GoodBye"
                } else {
                    change.innerHTML = "Hello"
                }
            }
            //End Change h1 innerHTML Function

            //Start Change Color h1 By Select Function
            document.querySelector("#selectColor").onchange = function () {
                document.querySelector("#h1Select").style.color = this.value;
            }
            //End Change Color h1 By Select Function

            //  Start Change Color h1 By Button Function
            document.querySelectorAll("button").forEach(function (b) {
                b.onclick = function () {
                    document.querySelector("#h1Button").style.color = b.dataset.color;
                }
            })
            //  End Change Color h1 By Button Function

            //  Start Calculate BMI 
            // function Calc() {
            //     let height = document.querySelector("#height").value;
            //     // console.log(height);
            //     let weight = document.querySelector("#weight").value;
            //     console.log(weight);
            //     let result = document.querySelector("#result");
            //     console.log(result);
            //     result.value.innerHTML = ((weight * 100) / height ^ 2);
            //     console.log(result);

            // }
            function calc() {
                let height = document.querySelector("#height").value;
                let weight = document.querySelector("#weight").value;
                let result = document.querySelector("#result");
                result.value = ((weight * 10000) / (height * height));
                console.log(`result , ${result.value}`);
                document.querySelector("#result").innerHTML = result.value;
            };
            document.querySelector("#click").onclick = calc;
            //  End Calculate BMI 
        });

    </script>
</head>

<body>
    <!-- Start Count -->
    <h1>Counter:</h1>
    <h2 id="count">0</h2>
    <button id="btnCount">count</button>
    <hr>
    <!-- End Count -->

    <!-- Start Change h1 -->
    <h1 id="h1Hello">Hello</h1>
    <button id="btnChange">change</button>
    <hr>
    <!-- End Change h1 -->

    <!-- Start Change Color h1 By Select -->
    <h1 id="h1Select">Hello</h1>
    <select id="selectColor">
        <option value="red">Red</option>
        <option value="blue">blue</option>
        <option value="green">Green</option>
        <option value="purple">Purple</option>
    </select>
    <hr>
    <!-- End Change Color h1 By Select -->

    <!-- Start Change Color h1 By Button -->
    <h1 id="h1Button">Hello</h1>
    <button data-color="red">Red</button>
    <button data-color="blue">Blue</button>
    <button data-color="green">Green</button>
    <button data-color="purple">Purple</button>
    <hr>
    <!-- End Change Color h1 By Button -->

    <!-- Start Calculate BMI -->
    <h1>Adult BMI Calculatorx</h1>
    <label>Height</label>
    <input type="text" id="height">
    <label>Weight</label>
    <input type="text" id="weight">
    <button id="click">calc</button>
    <br>
    <label>Result</label>
    <input type="text" id="result">
    <!-- End Calculate BMI -->
</body>

</html>
