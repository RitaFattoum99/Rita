<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript</title>
    <style>
        .container {
            text-align: center;
            width: 100%;
        }
        .h1BMI{}
        .calcInput{
            margin: 1% 0%;
            border: 2px rgb(25, 86, 110) solid;
            border-radius: 5px;
        }
    </style>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            //Start Count Function
            let counter = 0;
            function count() {
                counter++;
                document.querySelector("#count").innerHTML = counter;
            }
            document.querySelector("#btnCount").onclick = count;
            //End Count Function

            //Start Change h1 innerHTML Function
            document.querySelector("#btnChange").onclick = () => {
                let change = document.querySelector("#h1Hello");
                if (change.innerHTML === "Hello") {
                    change.innerHTML = "GoodBye"
                } else {
                    change.innerHTML = "Hello"
                }
            }
            //End Change h1 innerHTML Function

            //Start Change Color h1 By Select Function
            document.querySelector("#selectColor").onchange = function () {
                document.querySelector("#h1Select").style.color = this.value;
            }
            //End Change Color h1 By Select Function

            //  Start Change Color h1 By Button Function
            document.querySelectorAll("button").forEach(function (b) {
                b.onclick = function () {
                    document.querySelector("#h1Button").style.color = b.dataset.color;
                }
            })
            //  End Change Color h1 By Button Function

            //  Start Calculate BMI 
            function calc() {
                let height = document.querySelector("#height").value;
                let weight = document.querySelector("#weight").value;
                let result = document.querySelector("#result");
                // let img = document.createElement("")
                result.value = ((weight * 10000) / (height * height));
                console.log(`result , ${result.value}`);
                document.querySelector("#result").innerHTML = Math.round(result.value);
                if (result.value <= 0 && result.value >= 54) {
                    console.log("Please Enter Your Weight");
                    document.querySelector("#Presult").innerHTML = "Please Enter Your Weight";
                    // document.querySelector("#imageBMI").append()
                } else if (result.value >= 19 && result.value <= 24) {
                    console.log("normal");
                    document.querySelector("#Presult").innerHTML = "Normal";
                } else if (result.value >= 25 && result.value <= 29) {
                    console.log("Overweight");
                    document.querySelector("#Presult").innerHTML = "Overweight";
                } else if (result.value >= 30 && result.value <= 39) {
                    console.log("Obese");
                    document.querySelector("#Presult").innerHTML = "Obese";
                } else if (result.value >= 40 && result.value <= 54) {
                    console.log("Extreme Obese");
                    document.querySelector("#Presult").innerHTML = "Extreme Obese";
                } else {
                    console.log("Enter Again Please");
                    document.querySelector("#Presult").innerHTML = "Enter Again Please";
                }

            };
            document.querySelector("#click").onclick = calc;
            //  End Calculate BMI 
        });

    </script>
</head>

<body>
    <div class="container">

        <!-- Start Count -->
        <!-- <h1>Counter:</h1>
        <h2 id="count">0</h2>
        <button id="btnCount">count</button>
        <hr> -->
        <!-- End Count -->

        <!-- Start Change h1 -->
        <!-- <h1 id="h1Hello">Hello</h1>
        <button id="btnChange">change</button>
        <hr> -->
        <!-- End Change h1 -->

        <!-- Start Change Color h1 By Select -->
        <!-- <h1 id="h1Select">Hello</h1>
        <select id="selectColor">
            <option value="red">Red</option>
            <option value="blue">blue</option>
            <option value="green">Green</option>
            <option value="purple">Purple</option>
        </select>
        <hr> -->
        <!-- End Change Color h1 By Select -->

        <!-- Start Change Color h1 By Button -->
        <!-- <h1 id="h1Button">Hello</h1>
        <button data-color="red">Red</button>
        <button data-color="blue">Blue</button>
        <button data-color="green">Green</button>
        <button data-color="purple">Purple</button>
        <hr> -->
        <!-- End Change Color h1 By Button -->

        <!-- Start Calculate BMI -->
        <h1 class="h1BMI">Adult BMI Calculator</h1>
        <label><b>Height:</b></label>
        <input type="text" class="calcInput" id="height" placeholder="Enter Your Height please">
        <br>
        <label><b>Weight:</b></label>
        <input type="text" class="calcInput" id="weight" placeholder="Enter Your Weight please">
        <br>
        <button id="click" class="calc">Calculate</button>
        <br>
        <label><b>Result</b></label>
        <input type="text" class="calcInput" id="result" readonly>
        <p id="Presult"></p>
        <div id="imageBMI" class="imageBMI"></div>
        <!-- End Calculate BMI -->
    </div>
</body>

</html>
