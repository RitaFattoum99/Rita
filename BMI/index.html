<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Javascript</title>
</head>

<body>
    <div class="container">
        <!-- Start Calculate BMI -->
        <h1 class="h1BMI">Adult BMI Calculator</h1>
        <label><b>Height:</b></label>
        <input type="text" class="calcInput" id="height" placeholder="Enter Your Height please" required>
        <br>
        <label><b>Weight:</b></label>
        <input type="text" class="calcInput" id="weight" placeholder="Enter Your Weight please" required>
        <br>
        <button id="click" class="calc">Calculate</button>
        <br>
        <label><b>Result:</b></label>
        <input type="text" class="calcInput" id="result" readonly>
        <p id="Presult"></p>
        <div id="imageBMI" class="imageBMI">
            <!-- <img src="/github/Rita/photo/normal.png" alt="normal">
            <img src="/github/Rita/photo/obes1.png" alt="Overweight">
            <img src="/github/Rita/photo/obes2.png" alt="Obese">
            <img src="/github/Rita/photo/obes3.png" alt="ExtremeObese"> -->
        </div>
        <!-- End Calculate BMI -->
    </div>
    <script src="main.js"></script>
</body>

</html>
