<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript</title>
</head>

<body>
    <div class="container">

        <!-- Start Count -->
        <h1>Counter:</h1>
        <h2 id="count">0</h2>
        <button id="btnCount">count</button>
        <hr>
        <!-- End Count -->

        <!-- Start Change h1 -->
        <h1 id="h1Hello">Hello</h1>
        <button id="btnChange">change</button>
        <hr>
        <!-- End Change h1 -->

        <!-- Start Change Color h1 By Select -->
        <h1 id="h1Select">Hello</h1>
        <select id="selectColor">
            <option value="red">Red</option>
            <option value="blue">blue</option>
            <option value="green">Green</option>
            <option value="purple">Purple</option>
        </select>
        <hr>
        <!-- End Change Color h1 By Select -->

        <!-- Start Change Color h1 By Button -->
        <h1 id="h1Button">Hello</h1>
        <button data-color="red">Red</button>
        <button data-color="blue">Blue</button>
        <button data-color="green">Green</button>
        <button data-color="purple">Purple</button>
        <hr>
        <!-- End Change Color h1 By Button -->
    </div>
</body>

</html>
